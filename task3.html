<!DOCTYPE HTML>

	<body>
		<script>
			// Опис функції виведення рядка з кольором, розміром і переходом на новий рядок
			function PrintStyled(txt, color, size) { 
				document.write(
					`<span style="color:${color}; font-size:${size}px;">${txt}</span><br />`
				);
			}

			// Звертання до функції з передачею параметрів
			PrintStyled("Це перший кольоровий рядок", "red", 16);
			PrintStyled("Це другий синій рядок", "blue", 20);
			PrintStyled("Це ще один зелений рядок", "green", 18);
		</script>

	</body>
