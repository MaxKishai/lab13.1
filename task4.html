<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Кішай Максим ПП-24</title>
	</head>	
	<body>
		<script>
			// Функція для обчислення добутку двох чисел
			function MultiplyNums(firstNum, secondNum) { 
				return firstNum * secondNum;
			}

			// Приклад виклику функції з фіксованими значеннями
			document.write("4 × 6 = ", MultiplyNums(4, 6)); 

			// Приклад виклику функції зі змінними
			let x = 7;
			let y = 8;
			document.write("<br>", x, " × ", y, " = ", MultiplyNums(x, y));

			// Ще один приклад із різними числами
			let m = 12;
			let n = 3;
			document.write("<br>", m, " × ", n, " = ", MultiplyNums(m, n));
		</script>
         <p> <a href="index.html" target="_blank">Назад</a> </p>
	</body>
</html>
