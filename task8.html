<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Кішай Максим ПП-24</title>
	</head>	
	<body>
		<script>
			function calculateAverage(...args) {
				// Перевірка кількості аргументів
				if (args.length > 4) {
					alert("Аргументів більше, ніж треба!");
				}

				// Розрахунок суми
				let sum = 0;
				for (let i = 0; i < args.length; i++) {
					sum += args[i];
				}

				// Повернення середнього значення
				return sum / args.length;
			}

			// Виклики функції з різною кількістю аргументів
			document.write("Середнє значення: ", calculateAverage(10, 20), "<br>");
			document.write("Середнє значення: ", calculateAverage(5, 15, 25, 35), "<br>");
			document.write("Середнє значення: ", calculateAverage(3, 6, 9, 12, 15)); // Більше 4 аргументів
		</script>
         <p> <a href="index.html" target="_blank">Назад</a> </p>
	</body>
</html>
