<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Кішай Максим ПП-24</title>
	</head>	
	<body>
		<script>
			// Функція для обчислення куба числа
			function cube(x) { 
				return x * x * x;
			}

			// Функція, що використовує іншу функцію
			function formula(x, operation) { 
				return operation(x) + 2 * x + 10;
			}

			// Виклик функції formula з використанням cube
			let result = formula(3, cube); 
			document.write(`<h2> Result = ${result}</h2>`);

			// Ще один приклад виклику
			let anotherResult = formula(5, cube);
			document.write(`<h2> Another Result = ${anotherResult}</h2>`);
		</script>
         <p> <a href="index.html" target="_blank">Назад</a> </p>
	</body>
</html>
