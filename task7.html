<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Кішай Максим ПП-24</title>
	</head>	
	<body>
		<script>
			// Змінна
			let x = 10;

			// Функція з умовою
			function checkNumbers(a, b, c) { 
				if (a < b) {
					return c; // Повертає c, якщо умова виконується
				}
			}

			// Виклик функції
			let result = checkNumbers(5, 8, "a менше за b");

			// Виведення значення змінної та результату роботи функції
			document.write("Значення змінної x: " + x.valueOf()); 
			document.write("<p>Результат виклику функції checkNumbers:<BR>" + result.valueOf());
		</script>
         <p> <a href="index.html" target="_blank">Назад</a> </p>
	</body>
</html>
